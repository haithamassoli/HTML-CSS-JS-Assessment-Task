<html>
  <head>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img src="./images/cupcake_icon.png" width="50" alt="" /><span
          style="background-color: pink"
          class="h3"
          >Best Cupcakes</span
        >
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Count" class="form-label">Count</label>
              <input
                type="number"
                class="form-control"
                id="Count"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Type</label
              ><br />
              <select class="form-select" aria-label="Default select example">
                <option selected value="1">None</option>
                <option value="2">Chocolate</option>
                <option value="3">Lemon</option>
                <option value="4">Pecan</option>
                <option value="5">Strawberry</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Delivery Time</label
              ><br />
              <select class="form-select" aria-label="Default select example">
                <option selected value="1">None</option>
                <option value="2">12:00 PM</option>
                <option value="3">12:30 PM</option>
                <option value="4">1:00 PM</option>
                <option value="5">1:30 PM</option>
                <option value="6">2:00 PM</option>
                <option value="7">2:30 PM</option>
                <option value="8">3:00 PM</option>
                <option value="9">3:30 PM</option>
                <option value="10">4:00 PM</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Allergies</label
              ><br />
              <select class="form-select" aria-label="Default select example">
                <option selected value="1">None</option>
                <option value="2">Dairy Free</option>
                <option value="3">Nut Free</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome user</span>
          <button onclick="show_storage();" type="button" class="btn btn-info">
            Show
          </button>
          <div style="text-align: center; padding: 1em 0">
            <iframe
              src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman&show=hour_minute"
              width="100%"
              height="115"
              frameborder="0"
              seamless
            ></iframe>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
